<!DOCTYPE html>
<html>
<head>
	<title>Notflix</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/requests.js"></script>

</head>
<body>
	<div id="leftBar">
		<img src="images/logo.png">
		<div class="navigation">
			<form action="createuser.html">
				<input class="btn btn-default" id="leftBarButton" type="submit" value="Create user">
			</form>
		</div>
	</div>
	<div>
		<form id="searchForm" method="post" class="form-inline">
			<input class="form-control"	id="searchBar" type="text" placeholder="Search for movies...">
			<input class="btn btn-default" id="search" type="button" value="Search">
		</form>
		<button class="btn btn-default" id="submitButton">Submit</button>
		<form id="loginForm" action="" class="form-inline">
			<input class="form-control" type="text" id="nickname" name="nickname" placeholder="Nickname">
			<input class="form-control" type="password" id="password" name="password" placeholder="Password">
		</form>
		<p id="result"></p>
	</div>
	<div class="col-lg-3 col-md-4 col-xs-6 thumb">
		<a class="thumbnail" href="#popup1">
			<img id="moviePoster" class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97300&w=400&h=300" alt="lala"/>
			<fieldset class="rating">
				<input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
				<input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
				<input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
				<input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
				<input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
				<input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
				<input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
				<input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
				<input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
				<input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
			</fieldset>
		</a>
	</div>
	<div id="popup1" class="overlay">
		<div class="popup">
			<h2>Here i am</h2>
			<a class="close" href="#">X</a>
			<div class="content">
				Thanks for pop me out of that button, but now i'm done so you can close this window.
			</div>
		</div>
	</div>
</body>
</html>
